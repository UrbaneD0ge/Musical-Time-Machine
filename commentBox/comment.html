<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Box in HTML and CSS Example</title>
    <meta name="author" content="Codeconvey" />

    <!-- Style CSS -->
    <link rel="stylesheet" href="./stylecomment.css">

</head>

<body>
    <header class="ScriptHeader">
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="rt-heading">
                    <h1>Comment Box in HTML and CSS Example</h1>
                    <p>A (frontend) comment box functionality handled in JS. </p>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="rt-container">
            <div class="col-rt-12">
                <div class="Scriptcontent">

                    <!-- partial:index.partial.html -->
                    <section id="app">
                        <div class="container">
                            <div class="row">
                                <div class="col-6">
                                    <div class="comment">
                                        <p v-for="items in item" v-text="items"></p>
                                    </div>
                                    <!--End Comment-->
                                </div>
                                <!--End col -->
                            </div><!-- End row -->
                            <div class="row">
                                <div class="col-6">
                                    <textarea type="text" class="input" placeholder="Write a comment" v-model="newItem"
                                        @keyup.enter="addItem()"></textarea>
                                    <button v-on:click="addItem()" class='primaryContained float-right'
                                        type="submit">Add Comment</button>
                                </div><!-- End col -->
                            </div>
                            <!--End Row -->
                        </div>
                        <!--End Container -->
                    </section><!-- end App -->
                    <!-- partial -->
                    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.17/vue.min.js'></script>
                    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
                    <script src="./comment.js"></script>

                </div>
            </div>
        </div>
    </section>


    <!-- Analytics -->

</body>

</html>
