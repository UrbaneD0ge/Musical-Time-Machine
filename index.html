<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <title>Musical Time Machine</title>
</head>

<body>
    <main class='d-flex justify-content-center align-content-center min-100-vh m-5'>
        <div class='col-12 col-md-9 flex-column align-center bg-dark p-5'>
            <h1 class='text-center text-light'>Welcome to The Musical Time Machine</h1>
            <form id='dateSubmit' action='submit' autocomplete="off">
                <input id='datepicker' class='form-control m-3' placeholder="Search for a day or just hit today button"
                type='text' />
                <button id='todayBtn' class='btn btn-light btn-lg btn-block m-3' type='button'>Today</button>
                <button id='searchBtn' class='btn btn-light btn-lg btn-block m-3' type='submit'>Search</button>
            </form>
        </div>
    </main>
        
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src='./script.js'></script>
    
</body>
</html>
